<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Básico</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section class="section">
    <form class="formulario">
      <h2 id="form">Formulário</h2>
      <label for="">Nome:</label>
      <input type="text" id="Nome" placeholder="Digite o seu Nome" required>
      <label for="">Email:</label>
      <input type="email" id="email" placeholder="Digite o seu email">
      <label for="">Senha</label>
      <input type="password" id="Senha" placeholder="Digite a sua Senha" maxlength="8" required >
      <button type="submit" onclick="validaFormulario()">Enviar</button>
    </form>
  </section>

</body>
<script src="app.js"></script>
</html>
